<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="robots" content="noindex" />
    <title>Redirecting…</title>
    <script>
      (function () {
        var l = window.location;
        var newUrl =
          "/?p=" +
          encodeURIComponent(l.pathname) +
          (l.search ? "&q=" + encodeURIComponent(l.search.slice(1)) : "") +
          l.hash;
        l.replace(newUrl);
      })();
    </script>
  </head>
  <body>
    Redirecting…
  </body>
</html>
